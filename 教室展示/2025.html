<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早稲田大学作問サークル問題集解答集</title>
    <style>
        /* ページ全体のスタイル */
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 0 20px 50px;
        }
        /* メインタイトルのスタイル */
        h1 {
            background-color: #990000;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }
        /* サブ見出しのスタイル */
        h3 { 
            margin-top: 40px;
            color: #333;
            border-bottom: 2px solid #990000;
            display: inline-block;
            padding-bottom: 5px;
        }
        /* 説明文のスタイル */
        p { 
            color: #555; 
            margin-bottom: 30px; 
        }
        
        /* リンクボタンを囲むボックス */
        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* リンクボタンのスタイル */
        .link-container a {
            padding: 12px 30px;
            border: 2px solid #990000;
            color: #990000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
            min-width: 280px; 
            box-sizing: border-box; 
        }

        /* マウスを乗せたときのボタンのスタイル */
        .link-container a:hover {
            background-color: #990000;
            color: white;
        }
        
        /* 区切り線のスタイル */
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 50px auto;
            width: 80%;
        }
    </style>
</head>
<body>

</body>

</html>
